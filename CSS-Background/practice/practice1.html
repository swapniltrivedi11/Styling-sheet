<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #bit{
            background-color: rgb(6, 87, 6);
        }
        .division{
            background-color: rgb(91, 214, 214);
        }
        #get{
            background-color: red;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="bit">CSS background-color</h2>
    
    <div class="division">
        <p>This is a text inside a div element</p>
        <p id="get">This paragraph has its own background color</p>
        <p>We are still in the div element</p>
    </div>
</body>
</html>
