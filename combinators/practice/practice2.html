    <h1>General Sibling Selector</h1>
    The general sibling selector(~) selects all elements that are next siblings of a specified element. <br>
    <div><p>Paragraph 1.</p>
    <p>Paragraph 2.</p></div>
    <P>Paragraph 3.</P>
    <P>Paragraph 4.</P>
