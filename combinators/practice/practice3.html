<body>
    <h1>Child Selector</h1>
    The child selector(>) selects all elements that are the children of a specified element. <br>
    <div>
        <p>paragraph 1 in the div.</p>
        <p>paragraph 2 in the div.</p>
        <section><p>paragraph 3 in the div.(inside a section element)</p>
        </section>
        <p>paragraph 4 in the div.</p>
    </div>
    <p>Paragrah 5.Not in a div.</p>
    <p>Paragrah 6.Not in a div.</p>
</body>
