<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        .relative > div{
            position: relative;
            border: solid lightgreen;
            top: 20px;
            left: 100px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>position: relative;</h1>
    <div class="relative"> 
        An element with position: relative is positione relative to its  normal position:
        <div>This div element has position:relative;</div>
    </div>
</body>
</html>
