<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            border: solid 1px;
            padding: 50px 30px 50px 80px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Using individual padding properties</h1>
    <div class="div">This div element has a top padding of 50px, a right padding of 30px, a <br>
    bottom padding of 50px, and a left padding of 80px.</div>
</body>
</html>
