<body>
    <h1>The border-style Property</h1>
    <p>This property specifies what kind of border to display:</p>
    <p class="f">A dotted border.</p>
    <p class="s">A dashed border.</p>
    <p class="t">A solid border.</p>
    <p class="fourth">A double border.</p>
    <p class="fifth">A groove border.</p>
    <p class="sixth">A ridge border.</p>
    <p class="seventh">An inset border.</p>
    <p class="eight">An outlet border</p>
    <p>No border.</p>
    <p class="ninth">A hidden border.</p>
    <p class="tenth">A mixed border.</p>
